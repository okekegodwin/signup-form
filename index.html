<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="flex-container">
    <section class="image-sidebar">
      <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Unsplash-Image" class="side-image">
      <div class="logo-container">
        <img src="./images/odin-lined.png" alt="logo">
        <p>odin</p>
      </div>
      <footer>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a> </p>
      </footer>
    </section>

    <section class="signup-section">
      <div class="text">
        <h2>the odin</h2>
        <p>Create a free Odin account here</p>
      </div>
      <form action="https://httpbin.org/post" method="post">
        <div class="form">
          <h3>Let's do this!</h3>
          <fieldset class="name flex-container">
            <div>
              <label for="first-name">first name</label>
              <input type="text" name="first-name" id="first-name" placeholder="Enter here" required>
            </div>
            <div>
              <label for="last-name">last name</label>
              <input type="text" name="last-name" id="last-name" placeholder="Enter here" required>
            </div>
          </fieldset>
            
          <fieldset class="contact flex-container">
            <div>
              <label for="email">email</label>
              <input type="email" name="email" id="email" placeholder="you@example.com" required>
            </div>
            <div>
              <label for="phone-number">phone number</label>
              <input type="number" name="phone-number" id="phone-number" placeholder="XXX-XXX-XXX" required>
            </div>
          </fieldset>

          <fieldset class="password flex-container">
            <div>
              <label for="password">password</label>
              <input type="password" name="password" id="password" required>
            </div>
            <div>
              <label for="confirm-password">confirm password</label>
              <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
          </fieldset>
        </div>
        <button type="submit">Create Account</button>
      </form>

      <p class="login">Already have an accoun? <a href="/">Login</a> </p>
    </section>
  </main>
</body>
</html>
